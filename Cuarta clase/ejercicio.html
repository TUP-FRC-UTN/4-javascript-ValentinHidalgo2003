<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Registro de personas</h1>
        <form>
            nombre: <br />
            <input type="text" name="nombre" id="txtNombre" /> <br />
            Apellido: <br />
            <input type="text" name="apellido" id="txtApellido" /> <br />
            Edad: <br />
            <input type="text" name="edad" id="txtEdad" /> <br />
            <br />

            <br />
            <br />
            Sexo: <br />
            <input type="radio" name="Sexo" value="masculino" />Masculino <br />
            <input type="radio" name="Sexo" value="femenino" />femenino<br />
            <input type="radio" name="Sexo" value="masculino" />otro <br />

            <br />

            Deporte: <br />
            <select name="deporte">
                <option value="tenis">Tenis</option>
                <option value="futbol">Futbol</option>
                <option value="rugby">rugby</option>
                <option value="padel">padel</option>
            </select>
            <br> <br>
            Descripcion de usuario: <br />
            <textarea name="Descripcion" id="txtDescripcion" cols="60" rows="10"></textarea>
            <br />
            <br />

            <button type="button" onclick="validarForm();">Validar</button>
            <br /> <br> <br>
            <input type="submit" value="Grabar" onclick="grabar();" />
            <br />
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function validarForm() {
            let txtNombre = document.getElementById("txtNombre");
            let txtApellido = document.getElementById("txtApellido");
            let txtEdad = document.getElementById('txtEdad');


            let valorEdad = txtEdad.value;
            if (isNaN(valorEdad)) {
                Swal.fire('Ingrese valor correcto de edad')
                return false;
            }
            if (txtNombre.value === "") {
                Swal.fire("ingrese nombre");
                return false;
            }
            
            if (txtApellido.value === "") {
                Swal.fire("ingrese apellido");
                return false;
            }

            let algunoChekeado = false;
            var radios = document.getElementsByName("Sexo");
            for (let i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    algunoChekeado = true;
                    break;
                }

            }
            if (algunoChekeado == false) {
                Swal.fire("seleccione sexo");
                return false;
            }
            return true;
        }
    </script>
    <script>
        function grabar() {
            if (validarForm()) {
                Swal.fire("Sin problemas");
            } else {
                Swal.fire("error de validacion");
            }
        }
    </script>
</body>
</html>
