<body>
  <div class="container">
    <h1>Registro de persona</h1>
    <form>
      Nombre: <br>
      <input type="text" name="nombre" id="txtNombre"><br>
      Apellido: <br>
      <input type="text" name="Apellido" id="txtApellido"><br>
      <br>
      Edad: <br>
      <input type="text" name="Edad" id="txtEdad"><br>
      <br>

      Sexo: <br>
      <input type="radio" name="genero" value="masculino">Masculino <br>
      <input type="radio" name="genero" value="femenino">Femenino <br>
      <input type="radio" name="genero" value="otro">Otro


      <br>

      <br>
      Deporte: <br>
      <select name="deporte" id="deporte">
        <option value="">Seleccione...</option>
        <option value="tenis">Tenis</option>
        <option value="futbol">Futbol</option>
        <option value="rugby">Rugby</option>
        <option value="padel">Padel</option>
      </select>

      <br>

      <br>
      Descripcion de usuario:<br>
      <textarea name="descripcion" rows="10" cols="60" id="txtDescripcion" onkeyup="contadorDeCaracteres();"></textarea>
      <p id="contador"></p>
      <br>

      <br>
      <button type="button" onclick="validarForm();">Validar</button>
      <br>
      <br>
      <button type="button" onclick="GuardarDatos();">Guardar</button>
  </div>

  <script>

    function validarForm() {
      var txtNombre = document.getElementById('txtNombre');
      var txtApellido = document.getElementById('txtApellido');
      var txtDescripcion = document.getElementById('txtDescripcion');
      var radioButtonGenero = document.getElementsByName('genero');
      var selectDeporte = document.getElementById('deporte');
      var txtEdad = document.getElementById('txtEdad');

      if (txtNombre.value === '') {
        Swal.fire('El campo Nombre es requerido!');
        return false;
      }

      if (txtApellido.value === '') {
        Swal.fire('El campo Apellido es requerido!');
        return false;
      }

      if (txtDescripcion.value === '') {
        Swal.fire('El campo Descripción es requerido!');
        return false;
      } else if (txtDescripcion.value.length < 10) {
        Swal.fire('El campo Descripción tiene un límite mínimo de 10 caracteres!');
        return false;
      }else if (txtDescripcion.value.length > 100) {
        Swal.fire('El campo Descripción tiene un límite de 100 caracteres!');
        return false;
      }

      var algunoSeleccionado = false;
      for (var i = 0; i < radioButtonGenero.length; i++) {
        if (radioButtonGenero[i].checked) {
          var algunoSeleccionado = true;
          break;
        }
      }

      if(algunoSeleccionado == false){
        Swal.fire('Al menos un elemento en Genero debe ser seleccionado!');
        return false;
      }

      if(selectDeporte[selectDeporte.selectedIndex].value === ''){
        Swal.fire('Seleccione un deporte por favor.')
        return false;
      }

      if(isNaN(txtEdad.value)){
        Swal.fire('Ingrese un número por favor.')
        return false;
      }

      return true;
    }

    function GuardarDatos(){
      if(validarForm())
      {
        Swal.fire('Guardando datos...');
      }
      else{
        Swal.fire('Error de validación');
      }
    }

    function contadorDeCaracteres(){
      let txtDescripcion = document.getElementById('txtDescripcion');
      document.getElementById('contador').innerHTML = txtDescripcion.value.length;
    }
  </script>
